name: Build and Release Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build installer
        run: npm run dist

      - name: Upload build artifacts (for debugging/manual download)
        uses: actions/upload-artifact@v4
        with:
          name: staygreen-windows
          path: dist/*

      - name: Create GitHub Release and upload installer
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/*.msi
            dist/*.zip
